# Configuration Set7: CPU and memory with telemetryv2 using NullVM with stackdriver filters
telemetry_mode: "v2-sd-full-nullvm"
conn:
    - 16
qps:
    - 10
    - 100
    - 500
    - 1000
    - 2000
    - 3000
duration: 240
metrics:
    - cpu
    - mem
perf_record: false
run_bothsidecar: true
run_serversidecar: false
run_clientsidecar: false
run_baseline: true
