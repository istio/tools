---
apiVersion: v1
kind: Service
metadata:
  name: fortioclient
  namespace: twopods
spec:
  ports:
  - name: http-echo
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: grpc-ping
    port: 8079
    protocol: TCP
    targetPort: 8079
  - name: http-echoa
    port: 8078
    protocol: TCP
    targetPort: 8078
  - name: grpc-pinga
    port: 8077
    protocol: TCP
    targetPort: 8077
  selector:
    app: fortioclient
  sessionAffinity: None
  type: LoadBalancer
