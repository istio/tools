apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: fortioclient
  name: fortioclient
  namespace: twopods
spec:
  selector:
    matchLabels:
      app: fortioclient
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: fortioclient
    spec:
      containers:
      - args:
        - report
        image: fortio/fortio:latest_release
        imagePullPolicy: IfNotPresent
        name: captured
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8079
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/fortio
          name: shared-data
      - args:
        - /bin/sleep
        - infinity
        image: tutum/curl:trusty
        imagePullPolicy: IfNotPresent
        name: shell
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/fortio
          name: shared-data
      - args:
        - report
        - -http-port
        - "8077"
        - -grpc-port
        - "8076"
        - -redirect-port
        - "8078"
        image: fortio/fortio:latest_release
        imagePullPolicy: IfNotPresent
        name: uncaptured
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: shared-data
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: fortioserver
  name: fortioserver
  namespace: twopods
spec:
