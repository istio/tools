apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
spec:
  autoInjection:
    components:
      injector:
        enabled: true
    enabled: true
  configManagement:
    components:
      galley:
        enabled: true
    enabled: true
  gateways:
    components:
      egressGateway:
        enabled: true
        k8s:
          env:
            - name: ISTIO_META_REQUESTED_NETWORK_VIEW
              value: external
      ingressGateway:
        enabled: true
        k8s:
          hpaSpec:
            maxReplicas: 5
            minReplicas: 3
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: istio-ingressgateway
          resources:
            limits:
              cpu: 6000m
              memory: 512Mi
            requests:
              cpu: 4000m
              memory: 512Mi
    enabled: true
  policy:
    components:
      policy:
        enabled: false
    enabled: false
  security:
    components:
      certManager:
        enabled: false
      citadel:
        enabled: true
      nodeAgent:
        enabled: false
        k8s:
          env:
            - name: SECRET_GRACE_DURATION
              value: 10m
            - name: SECRET_JOB_RUN_INTERVAL
              value: 30s
            - name: SECRET_TTL
              value: 20m
            - name: VALID_TOKEN
              value: "true"
            - name: CA_ADDR
              value: istio-citadel:8060
            - name: CA_PROVIDER
              value: Citadel
    enabled: true
  telemetry:
    components:
      telemetry:
        enabled: true
        k8s:
          hpaSpec:
            maxReplicas: 15
            metrics:
              - resource:
                  name: cpu
                  targetAverageUtilization: 80
                type: Resource
            minReplicas: 1
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: istio-telemetry
          resources:
            limits:
              cpu: 5800m
              memory: 5G
            requests:
              cpu: 3800m
              memory: 4G
    enabled: true
  trafficManagement:
    components:
      pilot:
        enabled: true
        k8s:
          env:
            - name: PILOT_PUSH_THROTTLE
              value: "50"
            - name: GODEBUG
              value: gctrace=2
          replicaCount: 2
          hpaSpec:
            maxReplicas: 10
            minReplicas: 2
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: istio-pilot
          resources:
            limits:
              cpu: 5800m
              memory: 12G
            requests:
              cpu: 4800m
              memory: 2G
    enabled: true
  values:
    certmanager:
      email: mjog@google.com
    gateways:
      istio-ingressgateway:
        meshExpansion: true
        replicas: 3
        secretVolumes:
        - mountPath: /etc/istio/ingressgateway-certs
          name: istio-ingressgateway-certs
          secretName: istio-ingressgateway-certs
        type: LoadBalancer
    global:
      controlPlaneSecurityEnabled: false
      imagePullPolicy: Always
      k8sIngressSelector: ingressgateway
      meshExpansion:
        enabled: true
        useILB: true
      mtls:
        enabled: true
      multiCluster:
        enabled: true
      podDNSSearchNamespaces:
        - global
        - '{{ valueOrDefault .DeploymentMeta.Namespace "default" }}.global'
      refreshInterval: 30s
      #      TODO: sds not working with istioctl yet.
      proxy:
        enableCoreDump: true
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            memory: 256Mi
      sds:
        enabled: false
        udsPath: ""
        token:
          aud: istio-ca
    grafana:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
          - access: proxy
            editable: true
            isDefault: true
            jsonData:
              timeInterval: 5s
            name: Prometheus
            orgId: 1
            type: prometheus
            url: http://istio-prometheus.istio-prometheus:9090
      enabled: true
    istiocoredns:
      enabled: true
    kiali:
      enabled: false
    mixer:
      telemetry:
        sessionAffinityEnabled: false
    nodeagent:
      image: node-agent-k8s
    pilot:
      sidecar: true
    prometheus:
      enabled: false
    tracing:
      enabled: true
      jaeger:
        enabled: true
