    - destination:
        host: details
        subset: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: Sidecar
metadata:
  name: default
  namespace: withsidecar
spec:
  egress:
  - hosts:
    - "withsidecar/*"
    - "istio-system/*"

