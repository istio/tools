{{range $i := until (int .Values.entries)}}
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: fortio-cli-{{ $i }}
  namespace: {{ $.Values.namespace }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: fortio-cli-{{$i}}
    spec:
      containers:
      - name: fortio-cli
        image: istio/fortio:latest
        imagePullPolicy: IfNotPresent
        args:
          - load
          - -t
          - "0"
          - -c
          - "8"
          - -qps
          - "500"
          - http://fortio-server-{{$i}}:8080/echo?size=128
---
{{end}}
