Namespace: automtls
clientCount: 1

# Copied from root/perf/load/values.yaml
livenessProbe: false
serviceGraphImage: tahler/isotope-service:1
serviceNamePrefix: svc-
requestSize: 128B
responseSize: 1KiB
replicas: 4
resources:
  requests:
    cpu: 50m
readinessProbe:
  httpGet:
    path: /metrics
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5

prometheus_scrape: false

# time between config changes
configSleep: 120

# time between replicas changes
replicasSleep: 10

# ingress should be set correctly
ingress: 127.0.0.1
https: false
domain: "incfly.local"
