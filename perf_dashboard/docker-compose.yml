version: '3'

services:
  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: perf_dashboard
    volumes:
      - .:/perf_dashboard
    environment:
      - CUR_RELEASE=release-1.5
    ports:
      - "8000:8000"
